<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Search for a City:</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="city">
                        <button type="button" class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                    <ul id="city-list"></ul>
                </div>  
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark">
                   <div class="col-sm-12" id="current-weather">
                       <h3 class="city-name" id="current-city"></h3>
                       <p>Temperature:<span class="current" id="temperature"></span></p>
                       <p>Humidity:<span class="current" id="humidity"></span></p>
                       <p>Wind-speed<span class="current" id="wind-speed"></span></p>
                       <p>UV Index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                   </div>
                </div>
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="future-date0"></p>
                            <p id="future-img0"></p>
                            <p>Temp:<span id="future-temp0"></span></p>
                            <p>Humidity:<span id="future-humid0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="future-date1"></p>
                            <p id="future-img1"></p>
                            <p>Temp:<span id="future-temp1"></span></p>
                            <p>Humidity:<span id="future-humid1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="future-date2"></p>
                            <p id="future-img2"></p>
                            <p>Temp:<span id="future-temp2"></span></p>
                            <p>Humidity:<span id="future-humid2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="future-date3"></p>
                            <p id="future-img3"></p>
                            <p>Temp:<span id="future-temp3"></span></p>
                            <p>Humidity:<span id="future-humid3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="future-date4"></p>
                            <p id="future-img4"></p>
                            <p>Temp:<span id="future-temp4"></span></p>
                            <p>Humidity:<span id="future-humid4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
